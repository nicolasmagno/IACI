
<div class="container">
    
    <div class="row p-0 m-0">

        <h1 class="text-center my-5"><strong>Ingeniería en Automatización y Control Industrial</strong></h1>

        <!-- progreso de carrera -->
        <div class="offset-lg-2 col-lg-8 card px-4 py-3">

            <div class="row">
                <div class="col-12 mt-3 ">
                    <strong>Progreso de carrera</strong>
                </div>

                <!-- barra de progreso -->
                <div class="col-12 mt-3">
                    <mat-progress-bar color="warn" class="barra" mode="determinate" value="{{progreso.por}}"></mat-progress-bar>
                </div>

                <!-- materias y porcentaje de carrera -->
                <div class="row mt-2">
                    <div class="col-6">
                        {{progreso.aprob}}/{{progreso.cant}}
                    </div>
                    <div class="col-6 text-end">
                        {{progreso.por}}%
                    </div>
                </div>

                <!-- promedio -->
                <h3 class="text-center mt-4">Promedio general: <strong>{{progreso.promedio}}</strong></h3>

            </div>

        </div>

    </div>


    <!-- buscador de materias -->
    <div class="row mt-5 p-0 m-0">

        <h2 class="text-center">Buscador de materias</h2>

        <div class="row mb-5 mt-3 px-2 p-0 m-0 justify-content-center align-items-center">
            <div class="col-lg-8 input-div py-2 px-3" style="display: inline-flex;">
                <mat-icon style="color: grey;" class="p-0 m-0 align-self-center">search</mat-icon>
                <input [(ngModel)] = "busqueda" name="busqueda" type="text" class="form-control input" placeholder="Buscar materia...">
            </div>
        </div>


        <div class="row p-0 m-0">

            <div class="col-lg-10 card card-mat offset-lg-1 mb-5 py-4 px-4" *ngFor="let mat of materias" [class.fondo-aprobado]="mat.aprobada === 'true'" [routerLink]="['/materia', mat.id]">
                <h2><strong>{{mat.nombre}}</strong> </h2>
                <h3>{{mat.area}}</h3>
                <p class="texto-desc">{{mat.info}}</p>
            </div>

        </div>

    </div>

</div>
