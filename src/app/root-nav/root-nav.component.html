<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'over'"
      [opened]="false">
    <mat-toolbar style="background-color: #b71c1c; color: white;">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/inicio']" (click)="close()">Inicio</a>
      <a mat-list-item [routerLink]="['/estadisticas']" (click)="close()">Estad√≠sticas</a>
      <a mat-list-item [routerLink]="['/panel-admin']" (click)="close()">Panel admin</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #b71c1c; color: white;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>IACI</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
